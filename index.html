<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">

  <div class="weather">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <p><span id="city"></span><span id="country"></span></p>
        <p><span id="temp"></span><span id="temp-unit"></span> <span id="desc"></span></p>
      </div>
      <div class="col-sm-2">
        <div class="row">
          <p><span id="last-refresh-label" class="pull-right small">Last Refresh</span></p>
        </div>
        <div class="row">
          <p><span id="last-refresh" class="pull-right small"></span></p>
        <div>
      </div>
    </div>
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
